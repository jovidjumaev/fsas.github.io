<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Notification System Test</h1>
    
    <div class="test-section info">
        <h3>Test Configuration</h3>
        <p><strong>Backend URL:</strong> http://localhost:3001</p>
        <p><strong>Professor ID:</strong> 4dabb92c-bd05-4451-a452-492890529210</p>
    </div>

    <div class="test-section">
        <h3>Backend API Tests</h3>
        <button onclick="testCreateNotification()">Create Test Notification</button>
        <button onclick="testFetchNotifications()">Fetch Notifications</button>
        <button onclick="testUnreadCount()">Get Unread Count</button>
        <button onclick="testMarkAsRead()">Mark as Read</button>
        <div id="backend-results"></div>
    </div>

    <div class="test-section">
        <h3>Frontend Integration Test</h3>
        <button onclick="testFrontendIntegration()">Test Frontend Integration</button>
        <div id="frontend-results"></div>
    </div>

    <script>
        const PROFESSOR_ID = '4dabb92c-bd05-4451-a452-492890529210';
        const BASE_URL = 'http://localhost:3001';
        let lastNotificationId = null;

        function logResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            const className = isSuccess ? 'success' : 'error';
            element.innerHTML += `<div class="${className}">${message}</div>`;
        }

        async function testCreateNotification() {
            try {
                const response = await fetch(`${BASE_URL}/api/notifications/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: PROFESSOR_ID,
                        title: 'Frontend Test',
                        message: 'Testing frontend integration with notification system! üöÄ'
                    })
                });

                const result = await response.json();
                if (result.success) {
                    lastNotificationId = result.data.id;
                    logResult('backend-results', `‚úÖ Created notification: ${result.data.id}`);
                } else {
                    logResult('backend-results', `‚ùå Failed: ${result.error}`, false);
                }
            } catch (error) {
                logResult('backend-results', `‚ùå Error: ${error.message}`, false);
            }
        }

        async function testFetchNotifications() {
            try {
                const response = await fetch(`${BASE_URL}/api/notifications?user_id=${PROFESSOR_ID}`);
                const result = await response.json();
                
                if (result.success) {
                    logResult('backend-results', `‚úÖ Found ${result.count} notifications`);
                    result.data.forEach((notif, index) => {
                        logResult('backend-results', `   ${index + 1}. ${notif.title} (${notif.is_read ? 'read' : 'unread'})`);
                    });
                } else {
                    logResult('backend-results', `‚ùå Failed: ${result.error}`, false);
                }
            } catch (error) {
                logResult('backend-results', `‚ùå Error: ${error.message}`, false);
            }
        }

        async function testUnreadCount() {
            try {
                const response = await fetch(`${BASE_URL}/api/notifications/unread-count?user_id=${PROFESSOR_ID}`);
                const result = await response.json();
                
                if (result.success) {
                    logResult('backend-results', `‚úÖ Unread count: ${result.count}`);
                } else {
                    logResult('backend-results', `‚ùå Failed: ${result.error}`, false);
                }
            } catch (error) {
                logResult('backend-results', `‚ùå Error: ${error.message}`, false);
            }
        }

        async function testMarkAsRead() {
            if (!lastNotificationId) {
                logResult('backend-results', '‚ùå No notification ID available. Create a notification first.', false);
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/notifications/${lastNotificationId}/read`, {
                    method: 'PATCH'
                });
                const result = await response.json();
                
                if (result.success) {
                    logResult('backend-results', '‚úÖ Notification marked as read');
                } else {
                    logResult('backend-results', `‚ùå Failed: ${result.error}`, false);
                }
            } catch (error) {
                logResult('backend-results', `‚ùå Error: ${error.message}`, false);
            }
        }

        async function testFrontendIntegration() {
            try {
                // Test if the notification service can be imported (simulated)
                logResult('frontend-results', 'üîç Testing frontend notification service...');
                
                // Test API calls from frontend perspective
                const response = await fetch(`${BASE_URL}/api/notifications?user_id=${PROFESSOR_ID}`);
                const result = await response.json();
                
                if (result.success) {
                    logResult('frontend-results', `‚úÖ Frontend can fetch ${result.count} notifications`);
                    
                    // Test unread count
                    const countResponse = await fetch(`${BASE_URL}/api/notifications/unread-count?user_id=${PROFESSOR_ID}`);
                    const countResult = await countResponse.json();
                    
                    if (countResult.success) {
                        logResult('frontend-results', `‚úÖ Frontend can get unread count: ${countResult.count}`);
                        logResult('frontend-results', 'üéâ Frontend integration is working!');
                    } else {
                        logResult('frontend-results', `‚ùå Failed to get unread count: ${countResult.error}`, false);
                    }
                } else {
                    logResult('frontend-results', `‚ùå Failed to fetch notifications: ${result.error}`, false);
                }
            } catch (error) {
                logResult('frontend-results', `‚ùå Frontend integration error: ${error.message}`, false);
            }
        }

        // Auto-run basic tests on page load
        window.onload = function() {
            logResult('backend-results', 'üöÄ Starting notification system tests...');
            testFetchNotifications();
            testUnreadCount();
        };
    </script>
</body>
</html>
